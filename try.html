<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            align-items: center;
        }
        .image-container {
            width: 250px;
            height: 250px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            margin-right: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #ffffff;
        
        }
        .keypad {
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .password-display {
            font-size: 24px;
            margin-bottom: 10px;
            border: 2px solid #333;
            padding: 10px;
            width: 200px;
            text-align: center;
            background: white;
        }
        .clue {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
            margin-top: 0px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .buttons button, .bottom-buttons button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: white;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
        }
        .bottom-buttons button {
            width: 80px;
            height: 40px;
            font-size: 18px;
            border-radius: 10px;
            background: #2196f3;
            color: white;
        }

        /* MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .modal button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left-side Image Container -->
        <div class="image-container">
            <img src="https://media.tenor.com/bh9MAiCpL6wAAAAi/birthday-cake.gif" alt="Your Image">
        </div>

        <!-- Right-side Keypad -->
        <div class="keypad">
            <h2>Enter Password</h2>
            <p class="clue">Enter your birthday in numeric format: </p> <p class="clue"> (month, day, and year)</p>
            <div class="password-display" id="password-display"></div>
            <div class="buttons">
                <button onclick="addNumber(0)">0</button>
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
            </div>
            <div class="bottom-buttons">
                <button onclick="clearPassword()">Delete</button>
                <button onclick="checkPassword()">Enter</button>
            </div>
        </div>
    </div>

    <!-- Custom Pop-Up Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <p id="popupMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        let password = "";
        const correctPassword = "03082005";

        function addNumber(num) {
            if (password.length < 8) {
                password += num;
                document.getElementById("password-display").innerText = password;
            }
        }
        function clearPassword() {
            password = "";
            document.getElementById("password-display").innerText = "";
        }
        function checkPassword() {
            if (password === correctPassword) {
                showModal("üéâ Correct! Secret message unlocked! üéâ");
                setTimeout(() => {
                    window.location.href = "tryy.html"; // Redirect to the next page
                }, 1500);
            } else {
                showModal("‚ùå Incorrect password! Try again.");
                clearPassword();
            }
        }
        function showModal(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popupModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("popupModal").style.display = "none";
        }
    </script>
</body>
</html>
